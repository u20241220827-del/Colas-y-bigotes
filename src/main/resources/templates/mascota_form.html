<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Mascota</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/mascota_form.css}">

</head>

<body>

	<div class="card-container">

		<h2>Registrar Nueva Mascota</h2>

		<form th:action="@{/usuario/mascotas/registrar}"
			th:object="${mascota}" method="post">

			<label>Nombre:</label> <input type="text" th:field="*{nombre}"
				required> <label>Especie:</label> <select
				th:field="*{especie}" required>
				<option value="" disabled selected>Seleccione una especie</option>
				<option value="Perro">Perro</option>
				<option value="Gato">Gato</option>
			</select> <label>Raza:</label> <input type="text" th:field="*{raza}" required>

			<label>Fecha de nacimiento:</label> <input type="date"
				th:field="*{fechaNacimiento}" th:attr="max=${today}" required>



			<button type="submit">Registrar</button>
		</form>

		<a th:href="@{/usuario}" class="back-link">â¬… Volver al Panel</a>

	</div>

</body>
</html>
