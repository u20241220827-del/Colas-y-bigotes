<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle de Prescripción</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/prescripcion_detalle.css}">

</head>
<body>

<div class="detail-card">

    <div th:if="${exito}" class="alert alert-success" role="alert">
        <span th:text="${exito}"></span>
    </div>

    <h2>Detalle de Prescripción</h2>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${prescripcion.id}"></td>
        </tr>
        <tr>
            <th>Mascota</th>
            <td th:text="${prescripcion.mascota.nombre}"></td>
        </tr>
        <tr>
            <th>Propietario</th>
            <td th:text="${prescripcion.mascota.propietario.username}"></td>
        </tr>
        <tr>
            <th>Veterinario</th>
            <td th:text="${prescripcion.veterinario.nombreCompleto}"></td>
        </tr>
        <tr>
            <th>Producto</th>
            <td th:text="${prescripcion.producto.nombre}"></td>
        </tr>
        <tr>
            <th>Cantidad</th>
            <td th:text="${prescripcion.cantidad}"></td>
        </tr>
        <tr>
            <th>Precio Unitario</th>
            <td th:text="${#numbers.formatDecimal(prescripcion.producto.precio, 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        <tr>
            <th>Total</th>
            <td th:text="${#numbers.formatDecimal(prescripcion.cantidad * prescripcion.producto.precio, 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        <tr>
            <th>Indicaciones</th>
            <td th:text="${prescripcion.indicaciones}"></td>
        </tr>
        <tr>
            <th>Fecha</th>
            <td th:text="${prescripcion.fecha}"></td>
        </tr>
        <tr>
            <th>Pagada</th>
            <td th:text="${prescripcion.pagada ? 'Sí' : 'No'}"></td>
        </tr>
    </table>

    <div th:if="${!prescripcion.pagada}">
        <form th:action="@{/usuario/prescripcion/pagar/{id}(id=${prescripcion.id})}" method="post">
            <button type="submit" class="btn-pay">Pagar</button>
        </form>
    </div>

    <a th:href="@{/usuario}" class="back-link">Volver</a>
</div>

</body>
</html>
