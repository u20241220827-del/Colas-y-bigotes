<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agendar Cita - Colas y Bigotes</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/cita_form.css}">

</head>
<body>

<div class="card-form">

    <div class="top-logo">
        <img src="/img/logo.png" alt="Logo Colas y Bigotes">
    </div>

    <h2>Agendar Cita</h2>

    <div th:if="${error}">
        <p class="error-msg" th:text="${error}"></p>
    </div>

    <form th:action="@{/usuario/agendar}" th:object="${cita}" method="post">

        <input type="hidden" th:field="*{cliente.id}">
        <input type="hidden" th:field="*{mascota.id}">

        <label>Veterinario:</label>
        <select class="form-select" th:field="*{veterinario.id}">
            <option th:each="v : ${veterinarios}"
                    th:value="${v.id}"
                    th:text="${v.nombreCompleto + ' - ' + v.especialidad}">
            </option>
        </select>

        <label class="mt-3">Fecha y hora:</label>
 <input type="datetime-local" class="form-control" th:field="*{fechaHora}" step="900" required />

        <button type="submit" class="btn-primary-custom">Agendar</button>
        <a th:href="@{/usuario}" class="btn-volver">Volver al panel</a>

    </form>
</div>

</body>
</html>
