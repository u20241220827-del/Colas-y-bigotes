<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/registro.css}">
    <title>Registro</title>


</head>

<body>

<div class="register-card">

    <img src="/img/logo.png" alt="Logo de Colas y Bigotes" class="brand-logo">

    <h2>Registro de Usuario</h2>

    <div th:if="${error}" class="message" style="color:red">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">

        <label>Nombre de usuario:</label>
        <input type="text" th:field="*{username}" required>

        <label>Contraseña:</label>
        <input type="password" th:field="*{password}" required>

        <button type="submit">Registrarse</button>
    </form>

    <p class="text-small">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}">Inicia sesión</a>
    </p>
</div>

</body>
</html>
