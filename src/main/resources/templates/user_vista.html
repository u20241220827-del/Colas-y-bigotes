<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/user_vista.css}">

</head>

<body>

    <div class="container-card">

        <h1>Panel del Usuario</h1>

        <h3>Gestión de Mascotas</h3>

        <button onclick="location.href='/usuario/mascotas/nueva'"
                class="btn-custom btn-register">
             Registrar Mascota
        </button>

        <button onclick="location.href='/usuario/mis-mascotas'"
                class="btn-custom btn-pets">
             Mascotas Registradas
        </button>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger logout-btn">
                Cerrar sesión
            </button>
        </form>

    </div>

</body>
</html>
