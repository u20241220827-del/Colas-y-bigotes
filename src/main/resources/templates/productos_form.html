<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuevo Producto</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/productos_form.css}">

</head>
<body>

<div class="contenedor">

    <h2>Registrar Producto</h2>

    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Descripci√≥n:</label>
        <input type="text" th:field="*{descripcion}" required>

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required>

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required>

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/admin/productos}" class="back-link">Volver a la lista</a>

</div>

</body>
</html>
