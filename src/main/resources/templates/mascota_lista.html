<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mascotas</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/mascota_lista.css}">
<style>
body {
	background: linear-gradient(#bde0fe, #d8f3dc);
	min-height: 100vh;
	margin: 0;
	padding: 40px 20px;
	font-family: "Segoe UI", sans-serif;
}

h2 {
	text-align: center;
	color: #6d01a8;
	font-weight: 700;
	margin-bottom: 30px;
}

.card-container {
	max-width: 900px;
	margin: auto;
}

.pet-card {
	background: white;
	border-radius: 18px;
	padding: 20px;
	box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.10);
	transition: 0.2s ease;
	border-left: 8px solid #6d01a8;
	cursor: pointer;
}

.pet-card:hover {
	transform: translateY(-5px);
	box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.18);
}

.pet-name {
	font-size: 1.3rem;
	font-weight: 700;
	color: #333;
	margin: 0;
}

.back-link {
	display: block;
	text-align: center;
	margin-top: 25px;
	font-weight: 600;
	color: #333;
	text-decoration: none;
}

.back-link:hover {
	text-decoration: underline;
}
</style>
</head>

<body>

	<h2>Mis Mascotas</h2>

	<div class="card-container">

		<div th:each="mascota : ${mascotas}">
			<div class="pet-card mb-3"
				th:onclick="'location.href=\'/usuario/detalle/' + ${mascota.id} + '\';'">
				<p class="pet-name" th:text="${mascota.nombre}"></p>
			</div>
		</div>

	</div>

	<a th:href="@{/usuario}" class="back-link">â¬… Volver al Panel</a>

</body>
</html>
