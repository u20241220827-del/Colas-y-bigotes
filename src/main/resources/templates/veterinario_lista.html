<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veterinarios</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/veterinario_lista.css}">

</head>
<body>

<div class="container card-container">
    <h2>Lista de Veterinarios</h2>

    <div class="vet-card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Especialidad</th>
                    <th>Usuario ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="v : ${veterinarios}">
                    <td th:text="${v.id}"></td>
                    <td th:text="${v.nombreCompleto}"></td>
                    <td th:text="${v.especialidad}"></td>
                    <td th:text="${v.cuenta.id}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Volver al panel</a>
</div>

</body>
</html>
