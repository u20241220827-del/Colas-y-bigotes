<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bienvenido - Colas y Bigotes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/img/logo.png" alt="Logo de la clínica veterinaria Colas y Bigotes" 
             width="56" height="56" style="object-fit:contain;border-radius:10px;">
        <span class="ms-2 brand-title">Colas y Bigotes</span>
      </a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-card">

      <div class="hero-left text-center">
        <img src="/img/logo.png" 
             alt="Logotipo de Colas y Bigotes"
             class="brand-logo"
             onerror="this.onerror=null; this.src='/img/logo.jpg';">
      </div>

      <div class="hero-right" style="min-width:320px; max-width:740px;">
        <h1 class="hero-title">Bienvenido a Colas y Bigotes</h1>
        <p class="hero-sub">
          Atención veterinaria cálida, profesional y con tecnología. 
          Agenda, consulta y cuida a tus mascotas en un solo lugar.
        </p>

        <div class="hero-actions d-flex justify-content-center flex-wrap">
          <a th:href="@{/login}" class="btn btn-primary-custom">Iniciar Sesión</a>
          <a th:href="@{/registro}" class="btn btn-outline-custom">Registrarse</a>
        </div>
      </div>

    </div>
  </section>

  <!-- GALLERY -->
  <section class="work">
    <div class="work-container">

      <h2 class="work-title">Nuestro trabajo</h2>

      <div class="row g-4">

        <div class="col-sm-6 col-md-4">
          <figure class="card-figure">
            <img src="/img/veterinaria1.jpg" 
                 alt="Veterinario atendiendo a una mascota"
                 class="gallery-img">
            <figcaption class="caption">Atención clínica</figcaption>
          </figure>
        </div>

        <div class="col-sm-6 col-md-4">
          <figure class="card-figure">
            <img src="/img/veterinaria3.jpg" 
                 alt="Cirujano veterinario realizando un procedimiento"
                 class="gallery-img">
            <figcaption class="caption">Cirugía y hospitalización segura</figcaption>
          </figure>
        </div>

        <div class="col-sm-6 col-md-4">
          <figure class="card-figure">
            <img src="/img/veterinario2.jpg" 
                 alt="Consulta veterinaria de control y prevención"
                 class="gallery-img">
            <figcaption class="caption">Revisiones y cuidados preventivos</figcaption>
          </figure>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container text-center py-3">
      Colas y Bigotes — Atención con cariño y profesionalismo
    </div>
  </footer>

</body>
</html>
