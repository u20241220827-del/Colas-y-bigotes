<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/login.css}">

<title>Login</title>

</head>

<body>

	<div class="login-card">

		<img src="/img/logo.png" alt="Logo de Colas y Bigotes"
			class="brand-logo">

		<h2>Iniciar Sesión</h2>

		<div th:if="${param.error}" class="message" style="color: red">
			Usuario o contraseña incorrectos.</div>

		<div th:if="${param.logout}" class="message" style="color: blue">
			Has cerrado sesión correctamente.</div>

		<div th:if="${param.registrado}" class="message" style="color: green">
			Registro exitoso. Ahora puedes iniciar sesión.</div>

		<form th:action="@{/login}" method="post">
			<label>Usuario:</label> <input type="text" name="username" required
				pattern="[A-Za-z]+" title="Solo se permiten letras"> <label>Contraseña:</label>
			<input type="password" name="password" required minlength="8"
				maxlength="15">

			<button type="submit">Ingresar</button>
		</form>


		<p class="text-small">
			¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
		</p>
	</div>

</body>
</html>
