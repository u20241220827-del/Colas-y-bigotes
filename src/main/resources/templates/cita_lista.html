<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/cita_lista.css}">


</head>
<body>

<div class="container card-container">

    <h2>Citas de <span th:text="${mascota.nombre}"></span></h2>

    <div class="pet-card">
        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Veterinario</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${citas}">
                    <td th:text="${c.fechaHora}"></td>
                    <td th:text="${c.veterinario.nombreCompleto}"></td>
                    <td th:text="${c.estado.nombre}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/usuario}" class="back-link">â¬… Volver</a>

</div>

</body>
</html>
