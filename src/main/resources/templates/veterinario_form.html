<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Veterinario</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/veterinario_form.css}">


</head>
<body>

<div class="contenedor">

    <h2>Registrar Veterinario</h2>

    <form th:action="@{/admin/veterinarios/guardar}" method="post">

        <label>Seleccione usuario:</label>
        <select name="usuarioId" required>
            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.username}"></option>
        </select>

        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Especialidad:</label>
        <select name="especialidad" required>
            <option value="Perros">Perros</option>
            <option value="Gatos">Gatos</option>
        </select>

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/admin/veterinarios}" class="back-link">Volver a la lista</a>

</div>

</body>
</html>
