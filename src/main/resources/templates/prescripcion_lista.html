<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prescripciones</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/prescripcion_lista.css}">
</head>
<body>

<h2>Prescripciones de <span th:text="${mascota.nombre}"></span></h2>

<div th:each="p : ${prescripciones}" class="prescription-card">
    <p><b>Producto:</b> <span th:text="${p.producto.nombre}"></span></p>
    <p><b>Cantidad:</b> <span th:text="${p.cantidad}"></span></p>
    <p><b>Indicaciones:</b> <span th:text="${p.indicaciones}"></span></p>
    <p><b>Fecha:</b> <span th:text="${p.fecha}"></span></p>

    <button th:onclick="'location.href=\'/usuario/prescripcion/detalle/' + ${p.id} + '\';'">
        Ver detalles
    </button>
</div>

<a th:href="@{/usuario}" class="back-link">â¬… Volver</a>

</body>
</html>
