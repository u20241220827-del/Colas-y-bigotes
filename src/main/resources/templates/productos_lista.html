<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/productos_lista.css}">
</head>
<body>

<div class="container card-container">
    <h2>Lista de Productos</h2>

    <!-- Botón eliminado -->
    <!-- <a th:href="@{/admin/productos/nuevo}" class="btn-link">Registrar nuevo producto</a> -->

    <div class="product-card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td th:text="${p.precio}"></td>
                    <td th:text="${p.stock}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Volver al panel</a>
</div>

</body>
</html>
